<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mottentrainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dwergspanners - Eupithecia's</h1>
        <div id="level-selection">
            <h2>Kies een niveau:</h2>
            <div id="level-buttons">
                <div class="button-row">
                    <div class="button-container"><button data-items="1-5">Motjes 1 - 5</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="6-10">Motjes 6 - 10</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="11-15">Motjes 11 - 15</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="16-20">Motjes 16 - 20</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="21-25">Motjes 21 - 25</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="26-30">Motjes 26 - 30</button><div class="tooltip"></div></div>
                </div>
                <div class="button-row">
                    <div class="button-container"><button data-items="1-10">Motjes 1 - 10</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="6-15">Motjes 6 - 15</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="16-25">Motjes 16 - 25</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="21-30">Motjes 21 - 30</button><div class="tooltip"></div></div>
                </div>
                <div class="button-row">
                    <div class="button-container"><button data-items="1-15">Motjes 1 - 15</button><div class="tooltip"></div></div>
                    <div class="button-container"><button data-items="16-30">Motjes 16 - 30</button><div class="tooltip"></div></div>
                </div>
            </div>
        </div>
        <div id="quiz-container" style="display: none;">
            <img id="quiz-image" src="" alt="Quiz afbeelding">
            <div id="options-container">
                </div>
            <button id="submit-answer">Controleer antwoord</button>
            <p id="feedback"></p>
            <p id="score"></p>
            <button id="next-question">Volgende vraag</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
